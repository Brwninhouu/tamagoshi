<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagoshi</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="center bg-dark light">
        <h2>Tamagoshi Nível Fácil</h2>
    </header>
    <section>
        <div class="container clearfix">
            <div class="col-6 center">
                <img src="img/t01.gif" alt="" id="foto" class="full">
            </div>
            <div class="col-6">
                <div class="">
                    <p id="tempo"></p>
                    <p id="saude"></p>
                    <p id="fome"></p>
                    <p id="humor"> </p>
                </div>
                <div class="">
                    <button type="button" onclick="comer(100)"> Comer </button>
                    <button type="button" onclick="remedio(100)"> Remédio </button><br>
                </div>
            </div>
        </div>
    </section>
    <footer class="center bg-dark light">
        <h6>Instruções:</h6>
        <p>Clique no botão de "comer" quando seu tamagoshi etiver com fome e clique no botão de "remédio" quando ele estiver com saúde baixa! Cuide bem dele, ele pode morrer!</p>
    </footer>
    <script src="js/tamagoshi.js"></script>


</body>

</html>
